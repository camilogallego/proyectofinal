<!-- formulario -->
		<div class="formulario">
			<form>
				<h2>Formulario</h2>
				<label for="nombre"></label>
				<input id="inputCompleto" type="text" name="nombre" placeholder="Nombre">
				<br>
				<br>
				<label for="email"> </label>
				<input id="inputCompleto" type="email" name="email" placeholder="Email">
				<br>
				<br>
				<label for="comollego">Como nos conociste</label>
				<select name="comollego">
					<option value="facebook">Facebook</option>
					<option value="instagram">Instagram</option>
					<option value="twitter">Twitter</option>
					<option value="google">Gloogle</option>
				</select>

				<div>
					<p>Por donde desea que lo contactemos</p>
					Email
					<input type="radio" name="opcion" value="email">
					Telefono
					<input type="radio" name="opcion" value="Telefono">
				</div>
				<br>
				<textarea name="comentario" rows="10" cols="30" placeholder="Dejanos tu comentario"></textarea>
				<br>
				<button type="button" class="btn btn-outline-secondary">Enviar Formulario</button>
				<button type="button" class="btn btn-outline-secondary">Limpiar datos</button>
			</form>
		</div>
